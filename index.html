<html>
  <head>
    <title>Chat</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    
      <!-- Navigator links -->
    <link rel="stylesheet" href="SlickNav/slicknav.css" />
    <script src="SlickNav/jquery.slicknav.min.js"></script>  
      
  </head>
  <body>
    <div>
      <div id="access" name="access" class="container">
        <div class="jumbotron">
          <input class="name-text enter" type='text' id='nameInput' placeholder='Enter Name To Access'>
        </div>  
      </div>  
    </div>
    <div id="granted" name="granted" class="container hidden">
      <div class="jumbotron">
          
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Tango Mango</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
       </nav>  
          
        <div class="chat-container">
            
          <div class="message-holder scroller" id='messagesDiv'></div>
            
          <div class="txt">
            <input class="txt-in send" type='text' id='messageInput' placeholder='Message...'>  
          </div>
        </div>
      </div>
    </div>
  
    <audio controls id="salert" name="salert" class="hidden">
       <source src="sounds/knock.mp3" type="audio/mp3"></source>
    </audio>  
      
    <script src="script.js"></script>
  </body>
</html>
