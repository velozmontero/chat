<html>
	<head>
		<title>HI THERE! Chat</title>
		<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">

	</head>
	<body>
		<!-- Header -->
        <div id="access" name="access" class="container-fluid">
            <header id="header">
                <div class="image" id="smily-face"></div>
				<h1 class="hi">Hi, there!</h1>
			</header>
            <div id="enterDiv">
              <div id="ncont" name="ncont">
                <input class="name-text enter" type='text' id='nameInput' placeholder='Please Enter Name'>
              </div>
            </div> 
        </div>
			
        <div class="container-fluid hidden col-lg-4 col-xs-12" id="granted" name="granted">  
            <div id="nav" name="nav">
              <div class="slide-in"></div>
            </div>
            <div id="wrapper">
              <div id="sidebar-wrapper">
                 <ul id="ppl-connected" class="sidebar-nav">
                    <!---People Connected are placed here---> 
                 </ul>
              </div>
            </div>  
            <div class="message-holder" id="message-holder">
                 <div id='messagesDiv'></div>
                 <div class="typing"></div>
            </div>
            <div id="myinputmsg">
              <input class="txt-in send" type='text' id='messageInput' placeholder='Message...'>  
            </div>
       </div>

        <audio controls id="salert" name="salert" class="hidden">
            <source src="sounds/knock.mp3" type="audio/mp3"></source>
        </audio> 

    <!-- Scripts -->
    
        <script src="js/jquery.js"></script>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script src="assets/js/main.js"></script>

        <!-- Latest compiled and minified JavaScript -->

        <script src='js/firebase.js'></script>

        <script src="script.js"></script>

	</body>
</html>
