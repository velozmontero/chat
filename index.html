<html>
  <head>
    <title>Chat</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
      
  </head>
  <body>
  
    <div class="lola-container" id="access" name="access">
      <div id="ncont" name="ncont">
        <input class="name-text enter" type='text' id='nameInput' placeholder='Enter Name To Access'>
      </div>
    </div>    
    
    <div class="lola-container hidden" id="granted" name="granted">  
      <div class="chat-container">
        <div id="nav" name="nav">
          <div class="slide-in"></div>
        </div>
        <div id="wrapper">
          <div id="sidebar-wrapper">
             <ul id="ppl-connected" class="sidebar-nav">
                <!---People Connected are placed here---> 
             </ul>
          </div>
        </div>  
        <div class="message-holder scroller" id='messagesDiv'></div>
        <input class="txt-in send" type='text' id='messageInput' placeholder='Message...'>
      </div>
    </div>
  
    <audio controls id="salert" name="salert" class="hidden">
       <source src="sounds/knock.mp3" type="audio/mp3"></source>
    </audio>  
    
      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>   
    <script src="script.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="html5shiv.js"></script>
  </body>
</html>
